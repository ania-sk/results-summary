<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="content-conteiner">

    <div class="result-conteiner">
      <div class="item result">Your Result</div>
      <div class="item score-circle">
        <div class="points">76</div>
        <div class="max-points">of 100</div>
      </div>
      <div class="item great">Great</div>
      <div class="item score-description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="summary-conteiner">
      <div class="head-summary">Summary</div>
      
      <div class="category-conteiner">
          
        <div class="category reaction">
          <img src="assets/images/icon-reaction.svg" alt="red icon"/>
          <div class="category-item">Reaction</div>
         <div class="category-score">80 <span class="punctation-100">/ 100</span></div>
        </div>

        <div class="category memory">
          <img src="assets/images/icon-memory.svg" alt="yellow icon"/>
           <div class="category-item">Memory</div>
          <div class="category-score">92 <span class="punctation-100">/ 100</span></div>
        </div>
          
        <div class="category verbal">
          <img src="assets/images/icon-verbal.svg" alt="green icon"/>
          <div class="category-item">Verbal</div>
         <div class="category-score">61 <span class="punctation-100">/ 100</span></div>
        </div>
          
        <div class="category visual">
          <img src="assets/images/icon-visual.svg" alt="blue icon"/>
          <div class="category-item">Visual</div>
          <div class="category-score">72 <span class="punctation-100">/ 100</span></div>
         </div>        
                  
      </div>
      <div class="button-continue"><a href="#">Continue</a></div>
    
      
    </div>

  </div>


  

  

</body>
</html>
